<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">

    <tr>
        <th>USN</th>
        <th>Name</th>
        <th>Semester</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    {% for i in contact%}
    <tr>
        <td>{{i.usn}}</td>
        <td>{{i.name}}</td>
        <td>{{i.sem}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.email}}</td>
        <td><a href="edit/{{ i.usn }}">Edit</a></td>
        <td><a href="delete/{{ i.usn }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>



</html>
